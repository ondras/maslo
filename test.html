		<style>
			:root {
				--xcolor: red;
				--xbg: #aaa;
			}
		</style>

		<script>
			function createDot(node) {
				let dot = node.textContent;
				let img = document.createElement("img");
				img.src = `https://g.gravizo.com/svg?${encodeURIComponent(dot)}`;
				let pre = node.parentNode;
				pre.parentNode.replaceChild(img, pre);
			}

			window.addEventListener("slide-change", e => {
				Array.from(document.querySelectorAll(".language-dot")).forEach(createDot);
			}, {once:true})
		</script>
	</body>
